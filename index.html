<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
    <title>Dumbcode</title>
    <link href="https://www.dumbcode.net//css/tooltips.css" rel="stylesheet" />
    <link href="https://www.dumbcode.net//css/collapsible.css" rel="stylesheet" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css" rel="stylesheet"/>
    <link href="css/editor.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300&display=swap" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


    <!-- used for modal veiwing of the settings page -->

    <script src="https://bulma.io/vendor/js.cookie-2.1.4.min.js"></script>

    <link href="./css/displays.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <script src="scripts/modules.js"></script>
    <!-- <link rel="stylesheet" href="css/common.css" /> -->
    <script src="js/jszip.js"></script>
    <script src="js/gif.js"></script>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/global_functions.js"></script>

    <script type="module" src="js/editor.js"></script>
</head>
<body style="font-family: 'Montserrat', sans-serif; font-weight: 300;">
<section class="is-fullheight is-mobile">
    <nav aria-label="main navigation" class="navbar is-dark is-mobile is-marginless heading has-text-weight-bold"
         role="navigation">
        <div class="navbar-menu">
            <div style="width: 30px;"></div>
            <div class="navbar-menu is-fullhd" id="navbarBasicExample">
                <div class="navbar-start">
                    <a class="navbar-item is-active" onclick="setTab(this, 0)">Project</a>
                    <a class="navbar-item" onclick="setTab(this, 1)">Modeling</a>
                    <a class="navbar-item" onclick="setTab(this, 2)">Animation</a>
                </div>
                <div class="navbar-end">
                    <div class="navbar-item" style="text-transform: none" id="dumbcode-studio-version"></div>
                </div>
                <div style="width: 30px;"></div>
            </div>
        </nav>
    </section>
    <div id="main-area">
        <div id="files-area" class="tab-area editor-part" editor-tab="files" module="templates/file.html"></div>
        <div id="modeling-area" class="tab-area editor-part" editor-tab="modeling" module="templates/modeling.html"></div>
        <div id="animation-area" class="tab-area editor-part" editor-tab="animation">
            <div class="tab-div" id="tab-div">
                <span class="tab-container"></span>
                <span class="tab-add icon is-small">
                    <i class="fas fa-plus"></i>
                </span> 
            </div>
            <div id="display-div"></div>
            <div class="editor" id="editor">
                <section class="is-mobile has-background-black-ter is-paddingless"style="height: 16vh;">
                    <div class="keyframe-board" module="modules/animator/timeline.html"></div>
                </section>
              
                <section class="is-mobile has-background-dark is-paddingless" style="height: 14vh;">
                    <div module="modules/animator/controls.html"></div>
                </section>
            </div>
        </div>
    </div>
    <div id="editor-mouseover"></div>
    <div id="modal-area"></div>
</body>
</html>
