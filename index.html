<body>

<script>
function toggleNav() {
	document.getElementById("navbar-burger").classList.toggle("is-active");
	document.getElementById("navbar-menu").classList.toggle("is-active");
}
</script>

    <section class="is-fullheight is-mobile">
        <nav class="navbar is-mobile is-marginless heading has-text-weight-bold is-dark has-background-black-bis" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="https://www.dumbcode.net/studio">
                <img src="/images/brand/logo.svg" width="48" height="28">DUMBCODE
              </a>
              <div class="divider" style="width: 2rem"></div>
              <a id="navbar-burger" role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="mainNavBar" onclick="toggleNav()">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
            <div id="navbar-menu" class="navbar-menu is-fullhd has-background-black-bis">
              <div class="navbar-start has-background-black-bis">
                <a class="navbar-item has-background-black-bis has-text-light is-active" onclick="setTab(this, 0)">Project</a>
                <a class="navbar-item has-background-black-bis has-text-light" onclick="setTab(this, 1)">Modeling</a>
                <a class="navbar-item has-background-black-bis has-text-light" onclick="setTab(this, 2)">Texture</a>
                <a class="navbar-item has-background-black-bis has-text-light" onclick="setTab(this, 3)">Animation</a>
              </div>
              <div class="navbar-end has-background-black-bis">
                <div class="navbar-item">
                  <div class="navbar-item has-text-light" id="dumbcode-studio-version"></div>
                </div>
              </div>
            </div>
        </nav>
    </section>
	
    <div id="main-area">
        <div id="files-area" class="tab-area editor-part" editor-tab="files" module="templates/file.html"></div>
        <div id="modeling-area" class="tab-area editor-part" editor-tab="modeling" module="templates/modeling.html"></div>
        <div id="texture-area" class="tab-area editor-part" editor-tab="texture" module="templates/texture.html"></div>
        <div id="animation-area" class="tab-area editor-part" editor-tab="animation">
            <div class="tab-div has-background-black-bis" id="tab-div" style="padding-left: 1rem;">
                <span class="tab-container" style="padding: 0px;"></span>
                <span class="tab-add icon is-small">
                    <i class="fas fa-plus"></i>
                </span> 
            </div>
            <div id="display-div"></div>
            <div class="editor" id="editor" style="padding: 0px;">
                <section class="is-mobile has-background-black-ter is-paddingless"style="height: 16vh;">
                    <div class="keyframe-board" module="modules/animator/timeline.html"></div>
                </section>
              
                <section class="is-mobile has-background-dark is-paddingless" style="height: 14vh;">
                    <div module="modules/animator/controls.html"></div>
                </section>
            </div>
        </div>
    </div>
    <div id="editor-mouseover"></div>
    <div id="modal-area"></div>
