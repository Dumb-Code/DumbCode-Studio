<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github HTML Auth</title>
</head>

<body style="background: #242424; margin: auto">
  <h1 style="color: white">Authorizing...</h1>
  <h2 id="error" style="color: red"></h2>
  <p id="error_desc" style="color: red"></p>
  <script defer>
    (function () {
      const error = document.getElementById("error");
      const error_desc = document.getElementById("error_desc")

      const urlParams = new URLSearchParams(window.location.search);
      const code = urlParams.get("code")
      const state = localStorage.getItem("github-state")
      localStorage.removeItem("github-state")
      if (state === null) {
        error.innerText = "No Internal State. Invalid Call."
        return
      }
      const stateIn = urlParams.get("state")
      if (stateIn === null) {
        error.innerText = "No External State. Invalid Call."
        return
      }
      if (stateIn !== state) {
        error.innerText = "Unequal State. Invalid Call. "
        error_desc.innerText = `${stateIn}--${state}`
        return
      }
      fetch("https://dev.dumbcode.net/oauth/go/github?code=" + code, { headers: { 'Accept': 'application/json', } })
        .then(v => v.json())
        .then(j => {
          if (j.access_token) {
            let arr = []
            const stored = localStorage.getItem("github-access-tokens")
            try {
              arr = JSON.parse(stored ?? "[]")
            } catch (error) {
              console.error(`Unable to parse local storage: "${stored}"`, error)
            }
            arr.push(j.access_token)
            localStorage.setItem("github-access-tokens", JSON.stringify(arr))

            window.close()
            return
          }
          console.warn(j)
          if (j.error) {
            error.innerText = j.error
            error_desc.innerText = j.error_description
          }
        })
    })()
  </script>
</body>

</html>
