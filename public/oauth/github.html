<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github HTML Auth</title>
</head>
<body style="background: #242424; margin: auto">
  <h1 style="color: white">Authorizing...</h1>
  <h2 id="error" style="color: red"></h2>
  <p id="error_desc" style="color: red"></p>
  <script defer>
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get("code")
    const state = localStorage.getItem("github-state")
    if(state === null) {
      document.getElementById("error").innerText = "No State. Invalid Call."
      return
    }
    if(true) {
      document.getElementById("error").innerText = "No State. Invalid Call. " + urlParams.get("state") + "::" + state
      return
    }
    localStorage.removeItem("github-state")
    fetch("https://dev.dumbcode.net/oauth/go/github?code=" + code, { headers: { 'Accept': 'application/json', } })
    .then(v => v.json())
    .then(j => {
      if(j.access_token) {
        let arr = []
        const stored = localStorage.getItem("github-access-tokens")
        try {
          arr = JSON.parse(stored ?? "[]")
        } catch (error) {
          console.error(`Unable to parse local storage: "${stored}"` , error)
        }
        arr.push(j.access_token)
        localStorage.setItem("github-access-tokens", JSON.stringify(arr))

        window.close()
        return
      }
      console.warn(j)
      if(j.error) {
        document.getElementById("error").innerText = j.error
        document.getElementById("error_desc").innerText = j.error_description
      }
    })

  </script>
</body>
</html>
