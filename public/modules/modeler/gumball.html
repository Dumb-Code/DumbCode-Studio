<div class="buttons has-addons mt-1 is-narrow ml-4" style="float: left;">
    <button class="button is-dark option-display-type" select-list-entry="object" style="height: 24px; font-size: 14px;">Object</button>
    <button class="button is-dark option-display-type" select-list-entry="gumball" style="height: 24px; font-size: 14px;" >Gumball</button>
  </div>

  <div class="section has-background-black-ter is-paddingless is-marginless is-gapless" style="height: 3.5vh; border-top: 1px solid #121212;" id="gb-object">
      <div class="has-addons is-narrow ml-4 object-no-object-selected" style="float: left; font-size: 14px; margin-top: 6px;">
        No Object Selected
      </div>
      
      <div class="buttons has-addons mt-1 is-narrow ml-4 object-imgref-only" style="float: left; display: none">
        <button class="button is-dark ref-image-control-tool" style="height: 24px; font-size: 14px;" select-list-entry="translate">Move</button>
        <button class="button is-dark ref-image-control-tool" style="height: 24px; font-size: 14px;" select-list-entry="rotate">Rotate</button>
        <button class="button is-dark ref-image-control-tool" style="height: 24px; font-size: 14px;" select-list-entry="scale">Scale</button>
      </div>

      
      <div class="buttons has-addons mt-1 is-narrow ml-4 object-imgref-only" style="float: left; display: none">
        <button class="button is-dark refimg-object-space-tool" select-list-entry="world" style="height: 24px; font-size: 14px;">World</button>
        <button class="button is-dark refimg-object-space-tool" select-list-entry="local" style="height: 24px; font-size: 14px;">Local</button>
      </div>

      <div class="buttons has-addons mt-1 is-narrow ml-4 object-need-selection object-no-imgref" style="float: left">
        <button class="button is-dark transform-control-tool" style="height: 24px; font-size: 14px;" select-list-entry="translate">Move</button>
        <button class="button is-dark transform-control-tool" style="height: 24px; font-size: 14px;" select-list-entry="rotate">Rotate</button>
        <button class="button is-dark transform-control-tool" style="height: 24px; font-size: 14px;" select-list-entry="dimensions">Dimension</button>
      </div>

      <div class="buttons has-addons mt-1 is-narrow ml-4 object-space-mode object-need-selection object-no-imgref" style="float: left">
        <button class="button is-dark object-space-tool" select-list-entry="world" style="height: 24px; font-size: 14px;">World</button>
        <button class="button is-dark object-space-tool" select-list-entry="local" style="height: 24px; font-size: 14px;">Local</button>
      </div>

      <div class="buttons has-addons mt-1 is-narrow ml-4 object-translation-type object-need-selection  object-no-imgref" style="float: left">
        <button class="button is-dark object-translate-type-entry" select-list-entry="position" style="height: 24px; font-size: 14px;">Position</button>
        <button class="button is-dark object-translate-type-entry" select-list-entry="offset" style="height: 24px; font-size: 14px;">Offset</button>
        <button class="button is-dark object-translate-type-entry" select-list-entry="rotation_point" style="height: 24px; font-size: 14px;">Rotation Point</button>
      </div>

      <div class="buttons has-addons mt-1 is-narrow ml-4 object-rotation-type object-need-selection object-no-imgref" style="float: left">
        <button class="button is-dark object-rotate-type-entry" select-list-entry="rotate" style="height: 24px; font-size: 14px;">Rotate</button>
        <button class="button is-dark object-rotate-type-entry" select-list-entry="point" style="height: 24px; font-size: 14px;">Rotate Around Point</button>
      </div>
  </div>
  <div class="section has-background-black-ter is-paddingless is-marginless is-gapless" style="height: 3.5vh; border-top: 1px solid #121212; display:none" id="gb-gumball">
      <div class="buttons has-addons mt-1 is-narrow ml-4" style="float: left;">
        <div class="checkbox-container">
          <label class="checkbox-label">
            <input class="gumball-automove-checkbox" type="checkbox" checked>
            <span class="checkbox-custom rectangular"></span>
          </label>
        </div>
      </div>
      <p class="has-text-light mt-1 px-2" style="float:left; font-size: 14px; padding-top: 1px;">Auto Move</p>
    
      <div class="buttons has-addons mt-1 is-narrow ml-4" style="float: left;">
        <button class="button is-dark gumball-reset-position-world" style="height: 24px; font-size: 14px;">Reset Position</button>
        <button class="button is-dark gumball-reset-rotation-world" style="height: 24px; font-size: 14px;">Reset Rotation</button>
      </div>

      <div class="buttons has-addons mt-1 is-narrow ml-4 object-need-selection" style="float: left;">
        <button class="button is-dark gumball-reset-position-cube" style="height: 24px; font-size: 14px;">Cube Position</button>
        <button class="button is-dark gumball-reset-rotation-cube" style="height: 24px; font-size: 14px;">Cube Rotation</button>
      </div>
      
      <div class="buttons has-addons mt-1 is-narrow ml-4" style="float: left;">
        <button class="button is-dark gumball-control-tool" style="height: 24px; font-size: 14px;" select-list-entry="translate">Position</button>
        <button class="button is-dark gumball-control-tool" style="height: 24px; font-size: 14px;" select-list-entry="rotate">Rotation</button>
      </div>
  </div>
