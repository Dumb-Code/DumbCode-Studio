<div class="columns is-mobile animation-layer-topbar has-background-black-bis mx-0 mb-0" style="border-top-left-radius: 5px; border-top-right-radius: 5px;">
  <div class="column">
      <h1 class="title is-5 ml-3">ANIMATIONS</h1>
  </div>
  <div class="column is-narrow">
      <span class="new-animation-button icon is-small clickable tooltip" data-tooltip="Create New Animation">
          <i class="fas fa-plus"></i>
      </span>
  </div>
  <div class="column is-narrow">
      <div class="clickable tooltip" data-tooltip="Upload New Animation">
          <label for="animation-file-input">
              <div class="icon is-small">
                  <i class="fas fa-upload"></i>
              </div>
          </label>
          <input id="animation-file-input" class="file-input-hidden" type="file" accept=".dca" multiple/>
      </div>
  </div>
  <div class="column is-narrow">
      <div class="clickable tooltip" data-tooltip="Upload From Model Files">
          <label for="animation-tbl-files">
              <div class="icon is-small">
                  <i class="fas fa-folder"></i>
              </div>
          </label>
          <input id="animation-tbl-files" class="file-input-hidden" type="file" accept=".tbl,.dcm,.bbmodel,.json" multiple/>
      </div>
  </div>
</div>
<div class="animation-list pr-4 mt-0 pt-5" style="overflow-y: scroll; overflow-x: hidden; height: calc(100% - 48px);">
    <div class="animation-list-entry columns is-mobile empty-column ml-3">
        <span class="toggle-animation clickable">
            <span class="toggle-on tooltip icon is-medium" data-tooltip="Hide Animation">
                <i class="fas fa-check-square has-text-info is-medium" style="width: 22px; height: 20px; margin-top: 16px;"></i>
            </span>
            <span class="toggle-off tooltip icon is-medium" data-tooltip="Show Animation">
                <i class="far fa-square is-medium has-text-black-bis" style="width: 22px; height: 20px; margin-top: 16px;"></i>
            </span>
        </span>
        <div class="column dbl-click-container animation-name">
            <p class="dbl-text"></p>
            <input class="dbl-text-edit" type="text">
        </div>
        <div class="column is-narrow">
            <span class="download-animation-gif icon is-small clickable tooltip " data-tooltip="Record As Gif">
                <i class="fas fa-file-video"></i>
            </span>
        </div>
        <div class="column is-narrow">
            <span class="download-animation-file icon is-small clickable tooltip " data-tooltip="Download Animation">
                <i class="fas fa-file-download"></i>
            </span>
        </div>
        <div class="column is-narrow">
          <span class="delete-animation-button icon is-small clickable tooltip icon-close-button" data-tooltip="Remove Animation">
            <i class="fas fa-times-circle"></i>
          </span>
        </div>
      </div>
</div>
