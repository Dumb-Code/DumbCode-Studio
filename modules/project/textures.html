<div class="columns is-mobile texture-layer-topbar has-background-black-bis mx-0 mb-0" style="border-top-left-radius: 5px; border-top-right-radius: 5px;">
    <div class="column">
        <h1 class="title is-5 ml-3">TEXTURE</h1>
    </div>
    <div class="column is-narrow">
        <span class="new-texture-button icon is-small clickable tooltip" data-tooltip="Create New Texture">
            <i class="fas fa-plus"></i>
        </span>
    </div>
    <div class="column is-narrow">
        <div class="clickable tooltip" data-tooltip="Upload New Texture">
            <label for="texture-file-input">
                <div class="icon is-small">
                    <i class="fas fa-upload"></i>
                </div>
            </label>
            <input id="texture-file-input" class="file-input-hidden" type="file" accept=".png" multiple/>
        </div>
    </div>
    <div class="column is-narrow">
        <span class="edit-texture-groups icon is-small clickable tooltip" data-tooltip="Edit Texture Groups">
            <i class="fas fa-layer-group"></i>
        </span>
    </div>
</div>
<div class="dropdown">
    <div class="dropdown-trigger">
        <button class="button is-dark" aria-haspopup="true" aria-controls="project-dropdown-texture-layer" style="height: 20px;">
            <span class="texture-group-label">Group: </span>
            <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
        </button>
    </div>
    <div class="dropdown-menu" id="project-dropdown-texture-layer" role="menu">
        <div class="dropdown-content has-background-black-bis">
            <!-- <div class="dropdown-item has-text-weight-bold has-text-grey-light"><p>Texture Layer</p></div>
            <hr class="dropdown-divider"> -->
            <div class="texture-group-layers">
            </div>
        </div>
    </div>
</div>
<div class="texture-list pr-4 mt-0 pt-5 ml-4" style="overflow-y: scroll; overflow-x: hidden; height: calc(100% - 56px);">
    <div class="texture-list-entry columns is-mobile empty-column">
        <div class="column is-narrow texture-preview">
        </div>
        <div class="column dbl-click-container texture-name-container">
            <p class="dbl-text"></p>
            <input class="dbl-text-edit" type="text">
        </div>
        <div class="column is-narrow">
            <span class="download-texture-file icon is-small clickable tooltip " data-tooltip="Download Texture">
                <i class="fas fa-file-download"></i>
            </span>
        </div>
        <div class="column is-narrow">
            <span class="delete-texture-button icon is-small clickable tooltip icon-close-button" data-tooltip="Remove Texture">
                <i class="fas fa-times-circle"></i>
            </span>
        </div>
    </div>
</div>
