<div class="notification has-background-black-ter no-border is-paddingless ml-3 pt-3">
    <p class="heading is-size-8 is-marginless has-text-grey-light mb-1">Editor</p>
    <div class="columns is-mobile is-gapless has-text-light">
        <div class="column is-narrow mr-2 button-activateable tooltip transform-control-tool" data-tooltip="Toggle Translate Mode" select-list-entry="translate">
            <span class="icon is-small">
                <i class="fas fa-arrows-alt"></i>
            </span>
        </div>
        
        <div class="column is-narrow mr-2 button-activateable tooltip transform-control-tool" data-tooltip="Toggle Inverse Kinematic Move Mode" select-list-entry="translate-ik">
            <span class="icon is-small">
                <i class="fas fa-exchange-alt"></i>
            </span>
        </div>

        <div class="column is-narrow mr-5 button-activateable tooltip transform-control-tool" data-tooltip="Toggle Rotate Mode" select-list-entry="rotate">
            <span class="icon is-small">
                <i class="fas fa-circle-notch"></i>
            </span>
        </div>

        <div class="column is-narrow mr-5 ml-5 button-activateable tooltip transform-control-global" data-tooltip="Toggle Global Mode">
            <span class="icon is-small">
                <i class="fas fa-globe"></i>
            </span>
        </div>

        <div class="column is-narrow mr-2 ml-5 button-undo tooltip" data-tooltip="Undo">
            <span class="icon is-small">
                <i class="fas fa-undo"></i>
            </span>
        </div>

        <div class="column is-narrow mr-5 button-redo tooltip" data-tooltip="Redo">
            <span class="icon is-small">
                <i class="fas fa-redo"></i>
            </span>
        </div>

        <div class="column is-narrow mr-2 ml-5 button-delete-keyframe tooltip" data-tooltip="Delete">
            <span class="icon is-small">
                <i class="fas fa-trash"></i>
            </span>
        </div>
    </div>
</div>
