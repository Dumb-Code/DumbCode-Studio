<style>
  .no-border {
    border-radius: 0px;
  }

  .is-v-paddingless {
    padding-top: 0px;
    padding-bottom: 0px;
  }

 .slider {
	 -webkit-appearance: none;
	 -moz-appearance: none;
	 outline: none;
  }
  .slider::-webkit-slider-thumb {
    cursor: pointer;
    transition: background 0.05s ease-in-out;
  }
  .slider::-webkit-slider-thumb:hover {
    background: #35dbac;
  }
  .slider:active::-webkit-slider-thumb {
    background:#096fdb;
  }
  .slider::-moz-range-thumb {
    cursor: pointer;
    transition: background 0.05s ease-in-out;
  }
  .slider::-moz-range-thumb:hover {
    background: #35dbac;
  }
  .slider::-moz-range-thumb {
    background:#096fdb;
    border: 0;
  }
  .slider::-moz-range-track {
    background: #18191a;
    border: 0;
  }
  .slider::-moz-focus-inner, ::-moz-focus-outer {
    border: 0;
  }
</style>


<div class="columns is-mobile" style="padding: 10px;">

  

  <div class="column is-3 is-v-paddingless has-text-grey">
    <div class="notification has-background-dark is-marginless no-border is-paddingless">
      <p class="heading is-size-8">Rotation</p>
      <div class="field has-addons is-marginless">
        <div class="control">
          <a class="button is-small">X</a>
        </div>
        <div class="control is-small" style="width: 100%;">
          <input class="input is-small slider has-background-black-ter is-dark has-text-light" type="range" min="-180" max="180" value="0">
        </div>
        <div class="control is-small">
          <input class="input is-small has-background-black-ter is-dark has-text-light" type="number" value="0" style="width: 6rem;">
        </div>
      </div>
      <div class="field has-addons is-marginless">
        <div class="control">
          <a class="button is-small is-static">Y</a>
        </div>
        <div class="control is-small" style="width: 100%;">
          <input class="input is-small slider has-background-black-ter is-dark has-text-light" type="range" min="-180" max="180" value="0">
        </div>
        <div class="control is-small">
          <input class="input is-small has-background-black-ter is-dark has-text-light" type="number" value="0" style="width: 6rem;">
        </div>
      </div>
      <div class="field has-addons is-marginless">
        <div class="control">
          <a class="button is-small is-static">Z</a>
        </div>
        <div class="control is-small" style="width: 100%;">
          <input class="input is-small slider has-background-black-ter is-dark has-text-light" type="range" min="-180" max="180" value="0">
        </div>
        <div class="control is-small">
          <input class="input is-small has-background-black-ter is-dark has-text-light" type="number" value="0" style="width: 6rem;">
        </div>
      </div>
    </div>
  </div>

  <div class="column is-narrow is-v-paddingless has-text-grey">
    <div class="notification has-background-dark is-marginless no-border is-paddingless">
      <p class="heading is-size-8">Position</p>
      <div class="field has-addons is-marginless">
        <div class="control">
          <a class="button is-small is-static">X</a>
        </div>
        <div class="control is-small">
          <input class="input is-small has-background-black-ter is-dark has-text-light" type="number" value="0" style="width: 6rem;">
        </div>
      </div>
      <div class="field has-addons is-marginless">
        <div class="control">
          <a class="button is-small is-static">Y</a>
        </div>
        <div class="control is-small">
          <input class="input is-small has-background-black-ter is-dark has-text-light" type="number" value="0" style="width: 6rem;">
        </div>
      </div>
      <div class="field has-addons is-marginless">
        <div class="control">
          <a class="button is-small is-static">Z</a>
        </div>
        <div class="control is-small">
          <input class="input is-small has-background-black-ter is-dark has-text-light" type="number" value="0" style="width: 6rem;">
        </div>
      </div>

    </div>
  </div>

  <div class="column is-v-paddingless has-text-grey">
    <div class="notification has-background-dark is-marginless no-border is-paddingless">
      <p class="heading is-size-8">Playback</p>
      <div class="field has-addons is-marginless">

        <div class="control">
          <a class="button is-small has-background-black-ter is-dark has-text-light">
            <span class="icon">
              <i class="fas fa-sync-alt"></i>
            </span>
          </a>
        </div>
        <div class="control">
          <a class="button is-small has-background-black-ter is-dark has-text-light">
            <span class="icon">
              <i class="fas fa-stop"></i>
            </span>
          </a>
        </div>
        <div class="control">
          <a class="button is-small has-background-black-ter is-dark has-text-light">
            <span class="icon">
              <i id="play" class="fas fa-play" onClick="document.getElementById('play').classList.toggle('fa-play'); document.getElementById('play').classList.toggle('fa-pause')"></i>
            </span>
          </a>
        </div>
        <div class="is-small" style="width: 100%;">
          <input class="input is-small slider has-background-black-ter is-dark has-text-light" type="range" min="-180" max="180" value="0">
        </div>
      </div>
      
      <div class="columns is-primary" style="padding-top: 10px;">
        <div class="column is-narrow">
          <div class="notification has-background-dark is-marginless no-border is-paddingless">
            <p class="heading is-size-8">Keyframe</p>
            <div class="columns is-gapless is-marginless has-text-light">
              <div class="column">
                <span class="icon is-small">
                  <i class="fas fa-edit"></i>
                </span>
              </div>
      
              <div class="column">
                <span class="icon is-small">
                  <i class="fas fa-trash-alt"></i>
                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="column is-narrow">
          <div class="notification has-background-dark is-marginless no-border is-paddingless">
            <p class="heading is-size-8">Frame Start</p>
            <div class="field has-addons is-marginless">
              <div class="control is-small number-input">
                <input class="input is-small has-background-black-ter is-dark has-text-light" type="number" value="20" style="width: 7rem;">
              </div>
            </div>
          </div>
        </div>

        <div class="column is-narrow">
          <div class="notification has-background-dark is-marginless no-border is-paddingless">
            <p class="heading is-size-8">Frame Length</p>
            <div class="field has-addons is-marginless">
              <div class="control is-small number-input">
                <input class="input is-small has-background-black-ter is-dark has-text-light" type="number" value="20" style="width: 7rem;">
              </div>
            </div>
          </div>
        </div>

        <div class="column is-2">
          <div class="notification has-background-dark is-marginless no-border is-paddingless">
            <p class="heading is-size-8 is-marginless">Editor</p>
            <div class="columns is-marginless is-gapless has-text-light">
              <div class="column">
                <span class="icon is-small">
                  <i class="fas fa-arrows-alt"></i>
                </span>
              </div>
          
              <div class="column">
                <span class="icon is-small">
                  <i class="fas fa-circle-notch"></i>
                </span>
              </div>
          
              <div class="column">
                <span class="icon is-small">
                  <i class="fas fa-globe"></i>
                </span>
              </div>
          
              <div class="column">
                <span class="icon is-small">
                  <i class="fas fa-undo"></i>
                </span>
              </div>
          
              <div class="column">
                <span class="icon is-small">
                  <i class="fas fa-redo"></i>
                </span>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="column is-narrow"></div>
</div>
