<style>
  .no-border {
    border-radius: 0px;
  }

  .is-v-paddingless {
    padding-top: 0px;
    padding-bottom: 0px;
  }

 .slider {
	 -webkit-appearance: none;
	 -moz-appearance: none;
	 outline: none;
  }
  .slider::-webkit-slider-thumb {
    cursor: pointer;
    transition: background 0.05s ease-in-out;
  }
  .slider::-webkit-slider-thumb:hover {
    background: #35dbac;
  }
  .slider:active::-webkit-slider-thumb {
    background:#096fdb;
  }
  .slider::-moz-range-thumb {
    cursor: pointer;
    transition: background 0.05s ease-in-out;
  }
  .slider::-moz-range-thumb:hover {
    background: #35dbac;
  }
  .slider::-moz-range-thumb {
    background:#096fdb;
    border: 0;
  }
  .slider::-moz-range-track {
    background: #18191a;
    border: 0;
  }
  .slider::-moz-focus-inner, ::-moz-focus-outer {
    border: 0;
  }
</style>

<div class="columns is-mobile has-background-black-ter pt-0 px-3 py-0 my-0" style="border-top: 1px solid black;">

  <div class="column is-narrow has-text-grey-light">
    <div class="notification has-background-black-ter is-marginless no-border is-paddingless">
      <p class="heading is-size-8">Rotation</p>
      <div class="is-marginless" style="display: inline-flex;">
        <a style="float: left;" class="button is-static is-small">X</a>
        <input axis="0" class="animation-input-rotation editor-require-keyframe editor-require-selection input is-small has-background-black-ter is-dark has-text-light" type="number" value="0" style="width: 6rem; float:left;">
        <input axis="0" class="animation-input-rotation-slider editor-require-keyframe editor-require-selection input is-small slider has-background-black-ter is-dark has-text-light" type="range" min="-180" max="180" value="0" style="width: 18rem; float:left; border-left: none;">
      </div>
      <br>
      <div class="is-marginless" style="display: inline-flex;">
        <a style="float: left;" class="button is-static is-small">Y</a>
        <input axis="1" class="animation-input-rotation editor-require-keyframe editor-require-selection input is-small has-background-black-ter is-dark has-text-light" type="number" value="0" style="width: 6rem; float:left; border-top: none;">
        <input axis="1" class="animation-input-rotation-slider editor-require-keyframe editor-require-selection input is-small slider has-background-black-ter is-dark has-text-light" type="range" min="-180" max="180" value="0" style="width: 18rem; float:left; border-top: none; border-left: none;">
      </div>
      <br>
      <div class="is-marginless" style="display: inline-flex;">
        <a style="float: left;" class="button is-static is-small">Z</a>
        <input axis="2" class="animation-input-rotation editor-require-keyframe editor-require-selection input is-small has-background-black-ter is-dark has-text-light" type="number" value="0" style="width: 6rem; float:left; border-top: none;">
        <input axis="2" class="animation-input-rotation-slider editor-require-keyframe editor-require-selection input is-small slider has-background-black-ter is-dark has-text-light" type="range" min="-180" max="180" value="0" style="width: 18rem; float:left; border-top: none; border-left: none;">
      </div>
    </div>
  </div>

  <div class="column is-narrow has-text-grey-light">
    <div class="notification has-background-black-ter is-marginless no-border is-paddingless">
      <p class="heading is-size-8">Position</p>
      <div class="field has-addons is-marginless">
        <div class="control">
          <a class="button is-small is-static">X</a>
        </div>
        <div class="control is-small">
          <input axis="0" class="animation-input-position editor-require-keyframe editor-require-selection input is-small has-background-black-ter is-dark has-text-light" type="number" value="0" style="width: 6rem;">
        </div>
      </div>
      <div class="field has-addons is-marginless">
        <div class="control">
          <a class="button is-small is-static">Y</a>
        </div>
        <div class="control is-small">
          <input axis="1" class="animation-input-position editor-require-keyframe editor-require-selection input is-small has-background-black-ter is-dark has-text-light" type="number" value="0" style="width: 6rem; border-top: none;">
        </div>
      </div>
      <div class="field has-addons is-marginless">
        <div class="control">
          <a class="button is-small is-static">Z</a>
        </div>
        <div class="control is-small">
          <input axis="2" class="animation-input-position editor-require-keyframe editor-require-selection input is-small has-background-black-ter is-dark has-text-light" type="number" value="0" style="width: 6rem; border-top: none;">
        </div>
      </div>
    </div>
  </div>

  <div class="column is-narrow has-text-grey-light">
    <div class="notification has-background-black-ter is-marginless no-border is-paddingless">
      <p class="heading is-size-8 has-text-grey-light">Cube Grow</p>
      <div class="field has-addons is-marginless">
        <div class="control">
          <a class="button is-small is-static">X</a>
        </div>
        <div class="control is-small">
          <input axis="0" class="animation-input-scale editor-require-keyframe editor-require-selection input is-small has-background-black-ter is-dark has-text-light" type="number" value="0" style="width: 6rem;">
        </div>
      </div>
      <div class="field has-addons is-marginless">
        <div class="control">
          <a class="button is-small is-static">Y</a>
        </div>
        <div class="control is-small">
          <input axis="1" class="animation-input-scale editor-require-keyframe editor-require-selection input is-small has-background-black-ter is-dark has-text-light" type="number" value="0" style="width: 6rem; border-top: none;">
        </div>
      </div>
      <div class="field has-addons is-marginless">
        <div class="control">
          <a class="button is-small is-static">Z</a>
        </div>
        <div class="control is-small">
          <input axis="2" class="animation-input-scale editor-require-keyframe editor-require-selection input is-small has-background-black-ter is-dark has-text-light" type="number" value="0" style="width: 6rem; border-top: none;">
        </div>
      </div>
    </div>
  </div>

  <div class="column has-text-grey" style="border-left: 1px solid black;">
    <div class="notification has-background-black-ter is-marginless no-border is-paddingless">
      <p class="heading is-size-8 has-text-grey-light">Playback</p>
      <div class="field has-addons is-marginless">

        <div class="control keep-size button-restart-time">
          <a class="button is-small has-background-black-ter is-dark has-text-light">
            <span class="icon">
              <i class="fas fa-sync-alt"></i>
            </span>
          </a>
        </div>
        <div class="control keep-size button-reset-time">
          <a class="button is-small has-background-black-ter is-dark has-text-light">
            <span class="icon">
              <i class="fas fa-stop"></i>
            </span>
          </a>
        </div>
        <div class="control keep-size toggle-timeline-playstate">
          <a class="button is-small has-background-black-ter is-dark has-text-light">
            <span class="icon">
              <i class="play-pause-symbol fas fa-play"></i>
            </span>
          </a>
        </div>
        <div class="tooltip" style="width: 100%;" data-tooltip="">
          <input class="input is-small slider has-background-black-ter is-dark has-text-light input-playback-range" type="range" min="0" value="0" step="0.1" style="border: none;">
        </div>
      </div>
      
      <div class="columns is-primary" style="padding-top: 10px;">
        <div class="column is-narrow">
          <div class="notification has-background-black-ter is-marginless no-border is-paddingless">
            <p class="heading is-size-8 has-text-grey-light">Keyframe</p>
            <div class="columns is-gapless is-marginless has-text-light">
              <div class="column">
                <span class="icon is-small">
                  <i class="fas fa-edit"></i>
                </span>
              </div>
      
              <div class="column button-delete-keyframe">
                <span class="icon is-small">
                  <i class="fas fa-trash-alt"></i>
                </span>
              </div>

              <div class="column tooltip popup-modal-button popup-animator-progression" data-tooltip="Progression" modal-target="animator/progression">
                <span class="icon is-small">
                  <i class="fas fa-percentage"></i>
                </span>
              </div>
            </div>
          </div>
        </div>

        <div class="column is-narrow">
          <div class="notification has-background-black-ter is-marginless no-border is-paddingless">
            <p class="heading is-size-8 has-text-grey-light">Frame Start</p>
            <div class="field has-addons is-marginless">
              <div class="control is-small number-input">
                <input class="input is-small has-background-black-ter is-dark has-text-light input-frame-start editor-require-keyframe" type="number" value="20" style="width: 7rem;" disabled>
              </div>
            </div>
          </div>
        </div>

        <div class="column is-narrow">
          <div class="notification has-background-black-ter is-marginless no-border is-paddingless">
            <p class="heading is-size-8 has-text-grey-light">Frame Length</p>
            <div class="field has-addons is-marginless">
              <div class="control is-small number-input">
                <input class="input is-small has-background-black-ter is-dark has-text-light input-frame-length editor-require-keyframe" type="number" value="20" style="width: 7rem;" disabled>
              </div>
            </div>
          </div>
        </div>

        <div class="column is-2">
          <div class="notification has-background-black-ter is-marginless no-border is-paddingless">
            <p class="heading is-size-8 is-marginless has-text-grey-light">Editor</p>
            <div class="columns is-marginless is-gapless has-text-light">
              <div class="column button-activateable tooltip transform-control-tool" data-tooltip="Toggle Translate Mode" select-list-entry="translate">
                <span class="icon is-small">
                  <i class="fas fa-arrows-alt"></i>
                </span>
              </div>
          
              <div class="column button-activateable tooltip transform-control-tool" data-tooltip="Toggle Rotate Mode" select-list-entry="rotate">
                <span class="icon is-small">
                  <i class="fas fa-circle-notch"></i>
                </span>
              </div>
          
              <div class="column button-activateable tooltip transform-control-global" data-tooltip="Toggle Global Mode">
                <span class="icon is-small">
                  <i class="fas fa-globe"></i>
                </span>
              </div>
          
              <div class="column button-undo tooltip" data-tooltip="Undo">
                <span class="icon is-small">
                  <i class="fas fa-undo"></i>
                </span>
              </div>
          
              <div class="column button-redo tooltip" data-tooltip="Redo">
                <span class="icon is-small">
                  <i class="fas fa-redo"></i>
                </span>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="column is-narrow"></div>
</div>
