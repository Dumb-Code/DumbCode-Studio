<div class="keyframe-playback-marker tooltip" style="display: none"></div>
<div class="columns is-mobile layer has-text-grey-light">
    <div class="column is-narrow">
        <div class="notification has-background-black-ter layer-name">
            <p class="heading is-size-8" style="margin-bottom: 3px; width: 100px;">Events</p>
        </div>
    </div>

    <div class="column is-narrow has-text-grey-light" style="width: 110px;">
    </div>

    <span class="eventpoint icon is-small tooltip empty-event-point"><i class="fas fa-map-marker"></i></span>

    <div class="column">
        <div class="notification is-fullwidth has-background-black-ter event-points-board clip-full-box">
            <div class="board-persistent columns is-mobile keyframe-loop-conatiner" style="position: absolute; left: 0; top: 0; display: none">
                <div class="column is-narrow pr-0">
                    <div class="keyframe-loop-start" style="position: absolute;" module="images/editor/loop-marker-left.svg"></div>
                </div>
                <div class="column is-narrow is-paddingless keyframe-middle">
                    <div style="width: calc(100% - 22px); height: 6px; margin-left: 11px; margin-top: 13px; background-color: #5964A4; border-top: black 1px solid; border-bottom: black 1px solid;"></div>
                </div>
                <div class="column is-narrow pl-0">
                    <div class="keyframe-loop-end" style="position: absolute; transform: translateX(-100%);" module="images/editor/loop-marker-right.svg"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="keyframe-board-columns">
</div>
<div class="columns is-mobile layer column-blue keyframe-layer empty-keyframe has-text-grey-light">
    <div class="column is-narrow">
        <div class="notification dbl-click-container has-background-black-ter layer-name layer-name-container">
            <p class="heading is-size-8 dbl-text" style="margin-bottom: 3px; width: 100px;">New Layer</p>
            <input class="dbl-text-edit" type="text">
        </div>
    </div>

    <div class="column is-narrow has-text-grey-light keyframe-icon-box" style="width: 110px; transform: translate(0px, 10px);">
        <span class="icon is-small kf-layer-add">
            <i class="icon-symbol fas fa-plus" style="transform: translate(0px, -10px);"></i>
        </span>
        <span class="icon is-small kf-layer-visible">
            <i class="icon-symbol far fa-eye" style="transform: translate(0px, -10px);"></i>
        </span>
        <span class="icon is-small kf-layer-lock">
            <i class="icon-symbol fas fa-lock-open" style="transform: translate(0px, -10px);"></i>
        </span>
        <span class="icon is-small kf-layer-settings">
            <i class="icon-symbol fas fa-cog" style="transform: translate(0px, -10px);"></i>
        </span>
    </div>

    <div class="column">
        <div class="notification is-fullwidth has-background-dark keyframe-container clip-full-box">
        </div>
    </div>
</div>
