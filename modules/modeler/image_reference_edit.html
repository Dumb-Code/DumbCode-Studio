<p class="heading is-size-8 px-1 has-text-grey-light mt-1 ml-2">Reference Image Properties</p>

<div class="modeling-ui-entry ml-2 mr-0 columns is-mobile">
  <div class="column" style="padding-left: 0; padding-right: 0;">
    <p class="heading is-size-8 px-1 mt-1 has-text-grey-light">Position</p>
      <div class="input-refimg-position has-background-black-ter is-marginless is-v-paddingless columns is-mobile is-gapless px-1" module="modules/modeler/cube_edit/input_3_part.html">
      </div> 
  </div>
  <div class="column" style="padding-left: 0;">
    <p class="heading is-size-8 px-1 mt-1 has-text-grey-light">Scale</p>
    <input class="input-refimg-scale ml-1 input is-small has-background-black-ter is-dark has-text-light studio-scrollchange disable-upwards-looking" type="number" value="0" >  
    <p class="heading is-size-8 px-1 mt-2 has-text-grey-light">Opacity</p>
      <input class="button ml-1 is-dark refimg-translucentcy-input input is-small slider has-background-black-ter is-dark has-text-light" type="range" max="100" value="100">
  </div>
</div>
<div class="modeling-ui-entry ml-2">
  <p class="heading is-size-8 px-1 mt-1 has-text-grey-light">Rotation</p>
  <div class="input-refimg-rotation notification has-background-black-ter is-marginless no-border is-paddingless" module="modules/modeler/cube_edit/rotation_parts.html">
  </div>
</div>
<div class="modeling-ui-entry ml-2 mr-5 mt-5">
    <p class="heading is-size-8 px-1 mt-1 has-text-grey-light">Texture Flip</p>
    <div class="columns is-mobile">
        <div class="column ">
            <div class="buttons has-addons mt-1" style="float: left;">
                <div class="checkbox-container">
                  <label class="checkbox-label">
                    <input class="refimg-flip-x" type="checkbox" checked>
                    <span class="checkbox-custom rectangular"></span>
                  </label>
                </div>
              </div>
              <p class="has-text-light mt-1 px-2" style="float:left; font-size: 14px; padding-top: 1px;">Flip X</p>
        </div>
        <div class="column">
            <div class="buttons has-addons mt-1" style="float: left;">
                <div class="checkbox-container">
                  <label class="checkbox-label">
                    <input class="refimg-flip-y" type="checkbox" checked>
                    <span class="checkbox-custom rectangular"></span>
                  </label>
                </div>
              </div>
              <p class="has-text-light mt-1 px-2" style="float:left; font-size: 14px; padding-top: 1px;">Flip Y</p>
        </div>
    </div>
</div>
