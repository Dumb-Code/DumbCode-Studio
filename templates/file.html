<style>
    .empty-column {
        display: none !important;
    }

    .animation-name-container.is-editing .animation-name {
        display: none;
    }

    .animation-name-container:not(.is-editing) .animation-name-edit {
        display: none;
    }

    .file-input-hidden {
        display: none !important;
    }

    .clickable {
        cursor: pointer !important;
    }
</style>
<section class="section is-mobile has-background-black-ter" style="height: 100vh">
    <div class="columns">
        <div class="column is-1"></div>
        <div class="column">
            <div class="notification is-dark">
                <h1 class="title is-5">PROJECT</h1>
                <div class="tags has-addons mb-2">
                    <div class="tag is-warning">Note</div>
                    <div class="tag is-link">Projects are a not yet implemented feature.</div>
                </div>
                <div class="columns">
                    <div class="column is-narrow">
                      <i class="fas fa-cubes"></i>
                    </div>
                    <div class="column">
                        <p>parasaur.dcproj</p>
                    </div>
                </div>
            </div>
            <div class="notification is-dark">
                <h1 class="title is-5">MODEL</h1>
                <div class="tags has-addons mb-2">
                    <div class="tag is-warning">Note</div>
                    <div class="tag is-link">Model functionality not final.</div>
                </div>
                <div class="columns">
                    <div class="column is-narrow">
                      <i class="fas fa-cube"></i>
                    </div>
                    <div class="column">
                        <p>parasaur_adult.dcm</p>
                    </div>
                </div>
                <div class="notification is-warning">
                    <div class="content is-small">
                        <p>TEMPORARY MODEL CONTROLS</p>
                    </div>
                    <div class="columns">
                        <div class="column is-narrow">
                            <label class="file-label">
                                <input class="file-input" type="file" name="tabula-main-model" onchange="setupMainModel(this.files[0], this.parentElement.parentElement)">
                                <span class="file-cta">
                                    <span class="file-icon"><i class="fas fa-upload"></i></span>
                                    <span class="file-label">Main Model</span>
                                </span>
                            </label>
                        </div>
                        <div class="column is-narrow">
                            <label class="file-label">
                                <input class="file-input" type="submit" onclick="createNewModel()">
                                <span class="file-cta">
                                    <span class="file-icon"><i class="fas fa-plus"></i></span>
                                    <span class="file-label">New Model</span>
                                </span>
                            </label>
                        </div>
                    </div>
                    <div class="content is-small">
                        <p>This will be moved to a more user friendly format in the future.</p>
                    </div>
                </div>
              </div>
        </div>
        <div class="column">
            <div class="notification is-dark">
                <div class="columns">
                    <div class="column">
                        <h1 class="title is-5">ANIMATIONS</h1>
                    </div>
                    <div class="column is-narrow">
                        <span class="new-animation-button icon is-small clickable tooltip" data-tooltip="Create New Animation">
                            <i class="fas fa-plus"></i>
                        </span>
                    </div>
                    <div class="column is-narrow">
                        <div class="image-upload clickable tooltip" data-tooltip="Upload New Animation">
                            <label for="animation-file-input">
                                <div class="icon is-small">
                                    <i class="fas fa-upload"></i>
                                </div>
                            </label>
                            <input id="animation-file-input" class="file-input-hidden" type="file" />
                        </div>
                    </div>
                </div>
                <div class="animation-list-entry columns empty-column">
                    <div class="column is-narrow">
                        <i class="fas fa-bars"></i>
                    </div>
                    <div class="column animation-name-container">
                        <p class="animation-name"></p>
                        <input class="animation-name-edit" type="text">
                    </div>
                    <div class="column is-narrow">
                        <span class="download-animation-file icon is-small clickable tooltip " data-tooltip="Download Animation">
                            <i class="fas fa-file-download"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="column is-1"></div>
    </div>
</section>
