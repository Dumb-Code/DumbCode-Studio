<div id="panel-texturemap" style="grid-area: texture_map; background-color: black; position: relative;">
    <span class="switch-canvas-button icon is-small">
        <i class="fas fa-random"></i>
    </span>
    <span class="popout-button icon is-small">
        <i class="fas fa-sign-out-alt"></i>
    </span>
    <div class="texture-container-class">
        <canvas id="texture-canvas"></canvas>
    </div>
</div>
<div id="panel-offset-editing" style="grid-area: offset_editing; background-color: black; position: relative;">
    <span class="popout-button icon is-small">
        <i class="fas fa-sign-out-alt"></i>
    </span>
    <div class="modeling-ui-entry">
        <label>Offset</label>
        <div class="modeling-input-3" style="padding: 5px;">
            <input axis="0" class="input-texure-offset modeling-ui-changeable editor-require-selected" style="grid-area: l" type="number" name="X Tex Offet">
            <input axis="1" class="input-texure-offset modeling-ui-changeable editor-require-selected" style="grid-area: m" type="number" name="Y Tex Offet">
            <div style="grid-area: r" class="b-checkbox is-inline">
                <input class="input-texture-mirrored editor-require-selected" id="checkbox-tex-mirrored" class="styled" type="checkbox">
                <label for="checkbox-tex-mirrored">Mirror</label>
            </div>
        </div>
    </div>
</div>
<div id="panel-colour-picker" style="grid-area: colour_picker; position: relative;">
    <span class="popout-button icon is-small">
        <i class="fas fa-sign-out-alt"></i>
    </span>
    <div>
        <button class="button button-activateable is-dark button-paint-mode tooltip" select-list-entry="pixel" data-tooltip="Paint Pixel">
            <span class="icon is-small">
                <i class="fas fa-paint-brush"></i>
            </span>
        </button>
        <button class="button button-activateable is-dark button-paint-mode tooltip" select-list-entry="face" data-tooltip="Paint Face">
            <span class="icon is-small">
                <i class="fas fa-brush"></i>
            </span>
        </button>
        <button class="button button-activateable is-dark button-paint-mode tooltip" select-list-entry="cube" data-tooltip="Fill Cube">
            <span class="icon is-small">
                <i class="fas fa-fill"></i>
            </span>
        </button>
    </div>
    <div>
        <button class="button button-activateable is-dark button-generate-texturemap tooltip" data-tooltip="Fill Texturemap">
            <span class="icon is-small">
                <i class="far fa-square"></i>
            </span>
        </button>
    </div>
</div>
<div id="panel-colour-palette" style="grid-area: colour_palette; position: relative;">
    <span class="popout-button icon is-small">
        <i class="fas fa-sign-out-alt"></i>
    </span>
    <div class="element-picker"></div>
</div>
<div id="panel-texture-layers" style="grid-area: texture_layers; background-color: black; position: relative;">
    <span class="popout-button icon is-small">
        <i class="fas fa-sign-out-alt"></i>
    </span>
    <div class="texture-upload-container">
        <ul class="texture-upload">
            <li class="texture-file-input-entry">
                <label class="file-label" style="display: block">
                    <input class="file-input texture-file-input" type="file">
                    <span class="file-cta" style="border-color: #dbdbdb">
                        <span class="file-icon">
                            <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                            Add Texture
                        </span>
                    </span>
                </label>  
                <span class="new-texture-button icon is-small clickable tooltip" data-tooltip="Create New Texture">
                    <i class="fas fa-plus"></i>
                </span>  
            </li>
        </ul>
    </div>
</div>
<div id="display-div" style="grid-area: main_area;"></div>
<div id="main-divider" class="vertical-divider"></div>
<div id="top-main-divider" class="horizontal-divider"></div>
<div id="bottom-main-divider" class="horizontal-divider"></div>
<div id="texture-layers-divider" class="vertical-divider"></div>
<div id="picker-palette-divider" class="horizontal-divider"></div>
