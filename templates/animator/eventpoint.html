<style>
    .columned {
        display: grid;
        grid-template: "l r";
        grid-template-columns: 50% 50%;
    }

    .cl {
        grid-area: l;
    }

    .cr {
        grid-row: r;
    }

    .text-title {
        text-align: center;
    }

    .event-point-list {
        height: 500px;
        overflow-y: scroll;
    }

    .event-point-entry input {
        margin: 20px;
        padding-top: 5px;
        padding-bottom: 5px;
    }

    .event-point-entry {
        border-style: solid;
        border-color: cornsilk;
    }

    .delete-event {
        cursor: pointer;
    }

    .empty-entry {
        display: none;
    }

</style>
<div id="modal-progression" style="text-transform: none">
    <div class="modal-background"></div>
    <div class="modal-content box" style="background-color: #363636; color: whitesmoke !important; text-align: left; width: 650px !important;">
        <h3 class="title is-3" style="color: whitesmoke">Event Points</h3>
        <div style="padding-bottom: 20px">
            <button class="modal-close" aria-label="close" style="position: absolute"></button>
        </div>
        <div class="text-title columned">
            <span class="cl">Type</span>
            <span class="cr">Data</span>
        </div>
        <div class="event-point-entry columned empty-entry">
            <input class="cl edit-type" type="text" placeholder="Type">
            <input class="cr edit-data" type="text" placeholder="Data">
            <span class="icon is-small delete-event tooltip" data-tooltip="Delete Entry">
                <i class="fas fa-trash-alt"></i>
            </span>
        </div>
        <div class="event-point-list"></div>
        <span class="icon is-small add-event tooltip" data-tooltip="Add Entry">
            <i class="fas fa-plus"></i>
        </span>
        <span class="icon is-small remove-event tooltip modal-close-button" data-tooltip="Remove Event">
            <i class="fas fa-minus"></i>
        </span>
    </div>
</div>
