<div id="panel-left" style="grid-area: left_area; color: black; position: relative">
    <span class="popout-button icon is-small">
        <i class="fas fa-sign-out-alt"></i>
    </span>
    <div class="modeling-ui-entry">
        <label>Cube Name</label>
        <div style="padding: 5px;">
            <input class="input-cube-name editor-require-selected" type="text" name="Cube Name" disabled>
        </div>
    </div>
    <div class="modeling-ui-entry">
        <label>Dimensions</label>
        <div class="modeling-input-3" style="padding: 5px;">
            <input axis="0" class="input-dimension editor-require-selected" style="grid-area: l" type="number" name="X Dimension" disabled>
            <input axis="1" class="input-dimension editor-require-selected" style="grid-area: m" type="number" name="Y Dimension" disabled>
            <input axis="2" class="input-dimension editor-require-selected" style="grid-area: r" type="number" name="Z Dimension" disabled>
        </div>
    </div>
    <div class="modeling-ui-entry">
        <label>Position</label>
        <div class="modeling-input-3" style="padding: 5px;">
            <input axis="0" class="input-position modeling-ui-changeable editor-require-selected" style="grid-area: l" type="number" name="X Position" disabled>
            <input axis="1" class="input-position modeling-ui-changeable editor-require-selected" style="grid-area: m" type="number" name="Y Position" disabled>
            <input axis="2" class="input-position modeling-ui-changeable editor-require-selected" style="grid-area: r" type="number" name="Z Position" disabled>
        </div>
    </div>
    <div class="modeling-ui-entry">
        <label>Offset</label>
        <div class="modeling-input-3" style="padding: 5px;">
            <input axis="0" class="input-offset modeling-ui-changeable editor-require-selected" style="grid-area: l" type="number" name="X Offet" disabled>
            <input axis="1" class="input-offset modeling-ui-changeable editor-require-selected" style="grid-area: m" type="number" name="Y Offet" disabled>
            <input axis="2" class="input-offset modeling-ui-changeable editor-require-selected" style="grid-area: r" type="number" name="Z Offet" disabled>
        </div>
    </div>
    <div class="modeling-ui-entry">
        <label>Cube Grow</label>
        <div style="padding: 5px;">
            <input class="input-cube-grow modeling-ui-changeable editor-require-selected" type="number" step="0.1" name="Cube Grow" disabled>
        </div>
    </div>
    <div class="modeling-ui-entry">
        <label>Offset</label>
        <div class="modeling-input-3" style="padding: 5px;">
            <input axis="0" class="input-texure-offset modeling-ui-changeable editor-require-selected" style="grid-area: l" type="number" name="X Tex Offet" disabled>
            <input axis="1" class="input-texure-offset modeling-ui-changeable editor-require-selected" style="grid-area: m" type="number" name="Y Tex Offet" disabled>
            <div style="grid-area: r" class="b-checkbox is-inline">
                <input class="input-texture-mirrored editor-require-selected" id="checkbox-tex-mirrored" class="styled" type="checkbox">
                <label for="checkbox-tex-mirrored">Mirror</label>
            </div>
        </div>
    </div>
    <div class="modeling-ui-entry">
        <label>Rotation</label>
        <div class="modeling-input-3" style="padding: 5px;">
            <input axis="0" class="input-rotation editor-require-selected" style="grid-area: l" type="number" name="X Rotation" disabled>
            <input axis="1" class="input-rotation editor-require-selected" style="grid-area: m" type="number" name="X Rotation" disabled>
            <input axis="2" class="input-rotation editor-require-selected" style="grid-area: r" type="number" name="X Rotation" disabled>
        </div>
        <input axis="0" class="input-rotation-slider input-slider editor-require-selected" type="range" step="0.1" min="-180" max="180" value="0" disabled>
        <input axis="1" class="input-rotation-slider input-slider editor-require-selected" type="range" step="0.1" min="-180" max="180" value="0" disabled>
        <input axis="2" class="input-rotation-slider input-slider editor-require-selected" type="range" step="0.1" min="-180" max="180" value="0" disabled>
    </div>
</div>
<div id="display-div" style="grid-area: main_area;"></div>
<div id="panel-right" class="editor-part", editor-tab="modeling" style="grid-area: right_area; position: relative">
    <span class="popout-button icon is-small">
        <i class="fas fa-sign-out-alt"></i>
    </span>
    <div class="modeling-studio-cube-edit">
        <button class="cube-create">+</button>
        <button class="cube-delete">-</button>
    </div>
    <ul id="cube-list" style="overflow-y: scroll; height: 100%;"></ul>
</div>
<div id="editor-transform-tools" style="grid-area: bottom_bar;">
    <div class="bottombar-element dropdown is-hoverable is-up">
        <div class="dropdown-trigger">
          <button class="button button-activateable is-dark transform-control-tool" select-list-entry="translate">
            <span class="icon is-small">
                <i class="fas fa-arrows-alt"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" role="menu">
            <div class="dropdown-content">
                <div class="dropdown-entry dropdown-translation">
                    <div select-list-entry="position" class="dropdown-item dropdown-activateable">Position</div>
                    <div select-list-entry="offset" class="dropdown-item dropdown-activateable">Offset</div>
                    <div select-list-entry="rotation_point" class="dropdown-item dropdown-activateable">Rotation Point</div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottombar-element dropdown is-hoverable is-up">
        <div class="dropdown-trigger">
          <button class="button button-activateable is-dark transform-control-tool" select-list-entry="rotate">
            <span class="icon is-small">
                <i class="fas fa-sync-alt"></i>
            </span>
          </button>
        </div>
        <div class="dropdown-menu" role="menu">
            <div class="dropdown-content">
                <div class="dropdown-entry dropdown-rotation">
                    <div select-list-entry="axis" class="dropdown-item dropdown-activateable">Around Axis</div>
                    <div select-list-entry="point" class="dropdown-item dropdown-activateable">Around Rotation Point</div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottombar-element">
        <button class="button button-activateable is-dark transform-control-tool" select-list-entry="dimensions">
            <span class="icon is-small">
                <i class="fas fa-expand"></i>
            </span>
        </button>
    </div>
    <div class="bottombar-element dropdown is-hoverable is-up">
        <div class="dropdown-trigger">
            <button class="button is-dark dropdown-global-space">
                <span class="icon is-small">
                    <i class="fab fa-hornbill"></i>
                </span>
            </button>
        </div>
        <div class="dropdown-menu" role="menu">
            <div class="dropdown-content">
                <div class="dropdown-entry dropdown-transform-mode">
                    <div select-list-entry="local" class="dropdown-item dropdown-activateable">Local</div>
                    <div select-list-entry="world" class="dropdown-item dropdown-activateable">World</div>
                </div>
                <div class="dropdown-entry">
                    <div class="dropdown-item dropdown-activateable gumball-movement-selected">Autimatically move to selected</div>
                    <button class="dropdown-item dropdown-activateable gumball-movement-point">Move To Point</button>
                    <button class="dropdown-item dropdown-activateable gumball-movement-freely">Move Freely</button>
                </div>
            </div>
        </div>
    </div>
    <div class="bottombar-element command-line-container">
        <input class="command-line-field" type="text"></input>
        <div class="cli-text input-line-top"></div>
        <div class="cli-text input-line-lower"></div>
    </div>
</div>
<div id="left-divider" class="vertical-divider"></div>
<div id="right-divider" class="vertical-divider"></div>
<div id="drag-selection-overlay"></div>
