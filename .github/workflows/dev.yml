name: Publish Dev Website
on:
  push:
    branches: [ react ]

jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.1.0
      with:
        fetch-depth: 2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: yarn install
    - run: yarn build
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@3.1.1
      with:
        local-dir: build
        ftp-server: sftp://51.222.31.214/var/www/dumbcode.net/dev
        ftp-username: ubuntu
        ftp-password: ${{ secrets.WEBSITE_FTP_PASSWORD }}
        known-hosts: ${{ secrets.WEBSITE_FTP_KNOWN_HOSTS }}
        args: --all
  Github-Webhook-If-Fail:
    needs: FTP-Deploy-Action
    if: failure()
    runs-on: ubuntu-latest
    steps:
    - uses: sarisia/actions-status-discord@v1.8.5
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      with:
        status: failure
        nodetail: true
        title: Error In Job
        description: "[Click to view.](https://github.com/${{GITHUB_REPOSITORY}}/runs/${{GITHUB_RUN_ID}})"
