name: Publish Dev Website
on:
  push:
    branches: [ react ]

jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.1.0
      with:
        fetch-depth: 2
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - run: yarn install
    - run: yarn build
    - name: FTP-Deploy-Action
      uses: SamKirkland/FTP-Deploy-Action@4.0.0
      with:
        server: 51.222.31.214
        port: 22
        protocol: ftps-legacy
        username: ubuntu
        password: ${{ secrets.WEBSITE_FTP_PASSWORD }}
        local-dir: ./build/
        server-dir: ./var/www/dumbcode.net/dev/
        known-hosts: ${{ secrets.WEBSITE_FTP_KNOWN_HOSTS }}