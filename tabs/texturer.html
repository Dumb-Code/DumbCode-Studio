<div class="columns is-gapless" style="height: 100vh; width: 100vw;">
    <div class="column has-background-grey-darker" style="height: 100vh; width: 40vw"></div>
    <div class="column is-paddingless is-one-third">
        <div class="has-background-black-ter" style="height: calc(100vh - 290px - 68px); border-left: 1px solid black;">
            <canvas id="texture-canvas" style="overflow: hidden;"></canvas>
        </div>
        <div class="columns has-background-black-ter is-paddingless is-marginless" style="height: 56px; border-top: 1px solid black; border-left: 1px solid black; overflow: hidden;">
            <div class="column is-narrow">
                <div class="field has-addons">
                    <div class="control"><a class="button is-small is-static">OFFSET X</a></div>
                    <div class="control is-small"><input class="input is-small has-background-black-ter is-dark has-text-light" type="number" value="0" style="width: 8rem;"></div>
                </div>
            </div>
            <div class="column is-narrow">
                <div class="field has-addons">
                    <div class="control"><a class="button is-small is-static">OFFSET Y</a></div>
                    <div class="control is-small"><input class="input is-small has-background-black-ter is-dark has-text-light" type="number" value="0" style="width: 8rem;"></div>
                </div>
            </div>
            <div class="column is-narrow">
                <div class="field has-addons">
                    <div class="control"><a class="button is-small is-static">MIRRORED</a></div>
                    <div class="control is-small">
                        <span class="button icon is-medium is-dark has-background-black-ter">
                            <i class="far fa-check-square"></i> <!--"far fa-square" for unchekced-->
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="columns is-gapless" style="margin-left: 0px; border-left: 1px solid black; border-top: 1px solid black;">
            <div class="column is-narrow has-background-black-ter">
                <div class="element-picker"></div>
            </div>
            <div class="column has-background-black-ter is-narrow" style="border-left: 1px solid black;">
                <span class="icon is-medium">
                    <i class="fas fa-paint-brush has-text-info"></i>
                </span>
                <br>
                <span class="icon is-medium">
                    <i class="fas fa-square"></i>
                </span>
                <br>
                <span class="icon is-medium">
                    <i class="fas fa-cube"></i>
                </span>
            </div>
            <div class="column container has-background-black-ter" style="border-left: 1px solid black; height: 250px; overflow-y: scroll;">
                <div class="heading ml-2 mt-2">layers</div>
                <button class="layer-selected">texture_layer_name_selected.png</button>
                <button class="layer-unselected">texture_layer_name_1.png</button>
                <button class="layer-unselected">texture_layer_name_2.png</button>
                <button class="layer-unselected">texture_layer_name_3.png</button>
                <button class="layer-unselected">texture_layer_name_4.png</button>
                <button class="layer-unselected">texture_layer_name_5.png</button>
                <button class="layer-unselected">texture_layer_name_6.png</button>
                <button class="layer-unselected">texture_layer_name_7.png</button>
                <button class="layer-unselected">texture_layer_name_8.png</button>
            </div>
        </div>
    </div>
</div>
