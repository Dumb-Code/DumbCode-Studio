<div id="panel-texturemap" class="has-background-black-ter" style="grid-area: texture_map; position: relative;">
    <span class="switch-canvas-button icon is-small">
        <i class="fas fa-random"></i>
    </span>
    <span class="popout-button icon is-small">
        <i class="fas fa-sign-out-alt"></i>
    </span>
    <div class="has-background-black-ter" style="border-left: 1px solid black;">
        <canvas id="texture-canvas" style="overflow: hidden;"></canvas>
    </div>
</div>
<div id="panel-offset-editing" class="columns has-background-black-ter is-paddingless is-marginless" style="grid-area: offset_editing; border-top: 1px solid black; border-left: 1px solid black; overflow: hidden; position: relative;">
    <div class="column">
        <div class="field has-addons">
            <div class="control"><a class="button is-small is-static">OFFSET X</a></div>
            <div class="control is-small">
                <input axis="0" class="input-texure-offset modeling-ui-changeable editor-require-selected input is-small has-background-black-ter is-dark has-text-light" type="number" value="0" disabled>
            </div>
        </div>
    </div>
    <div class="column">
        <div class="field has-addons">
            <div class="control"><a class="button is-small is-static">OFFSET Y</a></div>
            <div class="control is-small">
                <input axis="1" class="input-texure-offset modeling-ui-changeable editor-require-selected input is-small has-background-black-ter is-dark has-text-light" type="number" value="0" disabled>
            </div>
        </div>
    </div>
    <div class="column is-narrow">
        <div class="field has-addons">
            <div class="control"><a class="button is-small is-static">MIRRORED</a></div>
            <div class="control is-small input-texture-mirrored editor-require-selected">
                <span class="button icon is-medium is-dark has-background-black-ter">
                    <span class="checkbox-checked">
                        <i class="far fa-check-square"></i>
                    </span>
                    <span class="checkbox-unchecked">
                        <i class="far fa-square"></i>
                    </span>
                </span>
            </div>
        </div>
    </div>
</div>
<div id="panel-colour" class="columns is-gapless" style="grid-area: palette; position: relative; margin-left: 0px; border-left: 1px solid black; border-top: 1px solid black; height: 100%;">
    <div class="column has-background-black-ter">
        <div class="element-picker"></div>
    </div>
    <div class="column has-background-black-ter is-narrow" style="border-left: 1px solid black; height: 100%;">
        <span class="icon is-medium popout-button">
            <i class="fas fa-sign-out-alt"></i>
        </span>
        <br>
        <span class="icon is-medium button-paint-mode tooltip" select-list-entry="pixel" data-tooltip="Paint Pixel">
            <i class="fas fa-paint-brush"></i>
        </span>
        <br>
        <span class="icon is-medium button-paint-mode tooltip" select-list-entry="face" data-tooltip="Paint Face">
            <i class="fas fa-square"></i>
        </span>
        <br>
        <span class="icon is-medium button-paint-mode tooltip" select-list-entry="cube" data-tooltip="Fill Cube">
            <i class="fas fa-cube"></i>
        </span>
    </div>
</div>
<div class="column has-background-black-ter" id="panel-texture-layers" style="grid-area: texture_layers; border-left: 1px solid black; overflow-y: scroll; overflow-x: hidden; padding: 0;">
    <div class="heading ml-2 mt-2 layer-persistant">layers</div>
    <div class="texture-layer columns empty-layer layer-persistant" draggable="true">
        <div class="column is-narrow texture-layer-preview">
        </div>
        <div class="column dbl-click-container texture-layer-name-container" style="padding: 0; padding-top: 16px">
            <p class="dbl-text"></p>
            <input class="dbl-text-edit" type="text">
        </div>
        <div class="column is-narrow texture-layer-visible is-activated" style="padding-top: 17px">
            <span class="icon is-small icon-open">
                <i class="fas fa-eye"></i>
            </span>
            <span class="icon is-small icon-closed">
                <i class="fas fa-eye-slash"></i>
            </span>
        </div>
    </div>
    <div class="texture-layer new-texture-button layer-persistant">
        <span class="icon is-small">
            <i class="fas fa-plus"></i>
        </span>
        <span>
            New Texture
        </span>
    </div>
</div>
<div id="display-div" style="grid-area: main_area;"></div>
<div id="main-divider" class="vertical-divider"></div>
<div id="top-main-divider" class="horizontal-divider"></div>
<div id="texture-layers-divider" class="vertical-divider"></div>
